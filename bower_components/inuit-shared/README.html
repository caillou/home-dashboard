<h1>Shared</h1>
<p>The inuitcss <code>shared</code> module contains several high-level rulesets which apply a
consistent, shared declaration (typically <code>margin</code>s) across a number of
elements.</p>
<p>Install using Bower:</p>
<pre><code>$ bower install --save inuit-shared</code></pre>
<p>Install using npm:</p>
<pre><code>$ npm install --save inuit-shared</code></pre>
